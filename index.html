    <script>
        const seriesData = [
            { id: 1, year: 1975, originalTitle: "Himitsu Sentai Gorenger", originalTitleEs: "Escuadrón Secreto Gorenger", originalScore: "7.5/10", adaptationTitle: "No adaptada", adaptationScore: "N/A", summary: "<b>Serie Original:</b> Fue la serie que lo empezó todo, estableciendo el concepto de un equipo de cinco héroes con colores distintivos. La trama se centra en una organización secreta que recluta a cinco jóvenes para luchar contra el 'Ejército de la Cruz Negra', que busca dominar el mundo. Su tono es una mezcla de espionaje y acción.<br><br><b>Adaptación y Diferencias:</b> Nunca fue adaptada a Power Rangers. La franquicia americana comenzaría a adaptar series mucho después y esta no presentaba un robot gigante combinable, un elemento que se volvería estándar más adelante.", posterOriginal: "https://lh3.googleusercontent.com/d/1u8ZFhbJ2cykMiBw3-4kFgFTHFfIRotmk", posterAdaptation: null, producer: null },
            { id: 2, year: 1977, originalTitle: "J.A.K.Q. Dengekitai", originalTitleEs: "J.A.K.Q. Equipo de Ataque Eléctrico", originalScore: "6/10", adaptationTitle: "No adaptada", adaptationScore: "N/A", summary: "<b>Serie Original:</b> Con un tono más oscuro y maduro, esta serie sigue a cuatro jóvenes que son convertidos en cíborgs para luchar contra una organización criminal global llamada 'CRIME'. Cada miembro está basado en una carta de póker (As, Diamante, Trébol, Corazón).<br><br><b>Adaptación y Diferencias:</b> No fue adaptada. Es una de las temporadas más cortas y su tono serio no encajaba con el molde que Power Rangers adoptaría. Fue un fracaso comercial en su momento.", posterOriginal: "https://lh3.googleusercontent.com/d/1fYvhKsgdz6llpFVaeub35rVrui38wYTj", posterAdaptation: null, producer: null },
            { id: 3, year: 1979, originalTitle: "Battle Fever J", originalTitleEs: "Fiebre de Batalla J", originalScore: "6.5/10", adaptationTitle: "No adaptada", adaptationScore: "N/A", summary: "<b>Serie Original:</b> Esta es la serie que oficialmente acuñó el término 'Super Sentai' y, crucialmente, fue la primera en introducir un robot gigante, el Battle Fever Robo. La trama involucra a un equipo de agentes de diferentes partes del mundo (Japón, Francia, URSS, Kenia y América) que luchan contra la sociedad secreta 'Egos'.<br><br><b>Adaptación y Diferencias:</b> No fue adaptada. Su origen como una colaboración con Marvel Comics es una curiosidad histórica, y la introducción del Mecha cambió la fórmula para siempre.", posterOriginal: "https://lh3.googleusercontent.com/d/1L0EfdppQ5_d8Q-SpaSqD8QiUtdx67bB8", posterAdaptation: null, producer: null },
            { id: 4, year: 1980, originalTitle: "Denshi Sentai Denziman", originalTitleEs: "Escuadrón Electrónico Denziman", originalScore: "7/10", adaptationTitle: "No adaptada", adaptationScore: "N/A", summary: "<b>Serie Original:</b> Hace 3000 años, el Clan Vader destruyó el planeta Denji. Una isla de este planeta aterrizó en la Tierra, y sus descendientes despiertan para luchar contra el Clan Vader cuando estos regresan para conquistar la Tierra. Introdujo diseños de villanos muy memorables y fue la primera en tener visores con formas únicas.<br><br><b>Adaptación y Diferencias:</b> No fue adaptada.", posterOriginal: "https://lh3.googleusercontent.com/d/1NrZ7581PSNIKiA3HaxKN_KDdoQev4KSJ", posterAdaptation: null, producer: null },
            { id: 5, year: 1981, originalTitle: "Taiyo Sentai Sun Vulcan", originalTitleEs: "Escuadrón Solar Sun Vulcan", originalScore: "7/10", adaptationTitle: "No adaptada", adaptationScore: "N/A", summary: "<b>Serie Original:</b> La única serie protagonizada por un equipo de solo tres miembros, representando el aire, la tierra y el mar. Un equipo de las fuerzas militares lucha contra un imperio de las máquinas que amenaza la paz mundial. Es una secuela directa de Denziman, algo muy inusual en la franquicia.<br><br><b>Adaptación y Diferencias:</b> No fue adaptada.", posterOriginal: "https://lh3.googleusercontent.com/d/1y7dA8SRnocPr25aAK0Ok8QiaI-GQdRhk", posterAdaptation: null, producer: null },
            { id: 6, year: 1982, originalTitle: "Dai Sentai Goggle-V", originalTitleEs: "Gran Escuadrón Goggle-V", originalScore: "6.5/10", adaptationTitle: "No adaptada", adaptationScore: "N/A", summary: "<b>Serie Original:</b> Cuando un imperio de la ciencia oscura amenaza con conquistar el mundo, un científico recluta a cinco jóvenes, incluido un famoso explorador, para usar el poder de gemas antiguas. La temática combina gimnasia rítmica y civilizaciones antiguas.<br><br><b>Adaptación y Diferencias:</b> No fue adaptada.", posterOriginal: "https://lh3.googleusercontent.com/d/1mGDIerPlTVe02PeT02vVX_QtfdaRaaAm", posterAdaptation: null, producer: null },
            { id: 7, year: 1983, originalTitle: "Kagaku Sentai Dynaman", originalTitleEs: "Escuadrón Científico Dynaman", originalScore: "7/10", adaptationTitle: "No adaptada", adaptationScore: "N/A", summary: "<b>Serie Original:</b> Un grupo de cinco inventores es reclutado para convertirse en los Dynaman y luchar contra el Imperio Jashinka, una civilización de reptiles que evolucionó en el centro de la Tierra y ahora busca reclamar la superficie. Es famosa por su uso masivo de explosivos.<br><br><b>Adaptación y Diferencias:</b> No fue adaptada, pero fue doblada al inglés como una parodia cómica en el show 'Night Flight' en EE.UU.", posterOriginal: "https://lh3.googleusercontent.com/d/1K1SQRn2xgBcEYx5uAhn14GE1SgM20FC8", posterAdaptation: null, producer: null },
            { id: 8, year: 1984, originalTitle: "Choudenshi Bioman", originalTitleEs: "Super Electrónico Bioman", originalScore: "8/10", adaptationTitle: "No adaptada", adaptationScore: "N/A", summary: "<b>Serie Original:</b> Hace 500 años, el robot gigante Bio Robo llegó a la Tierra y otorgó 'Bio Partículas' a cinco personas. En el presente, sus descendientes son reunidos para luchar contra el Nuevo Imperio Gear. Fue revolucionaria por ser la primera en tener dos mujeres en el equipo y un villano que no era completamente malvado.<br><br><b>Adaptación y Diferencias:</b> Saban intentó adaptarla antes que Zyuranger, pero el proyecto no prosperó.", posterOriginal: "https://lh3.googleusercontent.com/d/1yiPeRIcGvjrtInG4SGiyMGiwsafVu1Vt", posterAdaptation: null, producer: null },
            { id: 9, year: 1985, originalTitle: "Dengeki Sentai Changeman", originalTitleEs: "Escuadrón Eléctrico Changeman", originalScore: "8.5/10", adaptationTitle: "No adaptada", adaptationScore: "N/A", summary: "<b>Serie Original:</b> Durante un entrenamiento militar, cinco soldados son bañados por la 'Fuerza Terrestre', una energía mística que les permite transformarse en los Changeman para luchar contra el imperio alienígena Gozma. Tiene una fuerte temática militar y mitológica.<br><br><b>Adaptación y Diferencias:</b> No fue adaptada.", posterOriginal: "https://lh3.googleusercontent.com/d/1mGDIerPlTVe02PeT02vVX_QtfdaRaaAm", posterAdaptation: null, producer: null },
            { id: 10, year: 1986, originalTitle: "Choushinsei Flashman", originalTitleEs: "Supernova Flashman", originalScore: "8/10", adaptationTitle: "No adaptada", adaptationScore: "N/A", summary: "<b>Serie Original:</b> La trama sigue a cinco jóvenes que fueron secuestrados de la Tierra cuando eran niños por cazadores de alienígenas. Fueron rescatados y criados en diferentes planetas, desarrollando superhabilidades. Regresan a la Tierra para defenderla y buscar a sus familias biológicas. Tiene un final muy agridulce.<br><br><b>Adaptación y Diferencias:</b> No fue adaptada.", posterOriginal: "https://lh3.googleusercontent.com/d/12pZ4kqRb9NXNSThd5r8iZY_zpqQigk4O", posterAdaptation: null, producer: null },
            { id: 11, year: 1987, originalTitle: "Hikari Sentai Maskman", originalTitleEs: "Escuadrón de Luz Maskman", originalScore: "8.5/10", adaptationTitle: "No adaptada", adaptationScore: "N/A", summary: "<b>Serie Original:</b> Fue la primera serie en introducir el 'poder del aura' y un sexto ranger prototipo. Un equipo de artistas marciales lucha contra el Imperio Subterráneo Tube. La trama tiene un fuerte componente romántico, ya que la novia del Red Ranger es secuestrada y se convierte en una de las villanas.<br><br><b>Adaptación y Diferencias:</b> No fue adaptada.", posterOriginal: "https://lh3.googleusercontent.com/d/1P7cTtAw63uRsN0-mtru6VHi4o6puzq47", posterAdaptation: null, producer: null },
            { id: 12, year: 1988, originalTitle: "Choujyu Sentai Liveman", originalTitleEs: "Escuadrón de Super Bestias Liveman", originalScore: "9/10", adaptationTitle: "No adaptada", adaptationScore: "N/A", summary: "<b>Serie Original:</b> Con un tono muy oscuro y personal, la historia sigue a tres estudiantes de una academia científica que deben luchar contra sus antiguos compañeros, quienes asesinaron a sus amigos y vendieron sus almas a una fuerza maligna para obtener poder. El equipo comienza con tres miembros y luego se expande a cinco.<br><br><b>Adaptación y Diferencias:</b> No fue adaptada.", posterOriginal: "https://lh3.googleusercontent.com/d/1uQ344wY2E_-77k28M_bkKLS6w_xJN2hD", posterAdaptation: null, producer: null },
            { id: 13, year: 1989, originalTitle: "Kousoku Sentai Turboranger", originalTitleEs: "Escuadrón de Alta Velocidad Turboranger", originalScore: "6.5/10", adaptationTitle: "No adaptada", adaptationScore: "N/A", summary: "<b>Serie Original:</b> Un grupo de estudiantes de secundaria que fueron imbuidos con 'energía de hada' deben luchar contra las Cien Tribus de Demonios. Fue la primera serie con temática principal de automóviles y celebró el décimo aniversario del Super Sentai.<br><br><b>Adaptación y Diferencias:</b> No fue adaptada.", posterOriginal: "https://lh3.googleusercontent.com/d/1B1lw_0Smnf8ENZCWWTlg5ejrIxEMQNFM", posterAdaptation: null, producer: null },
            { id: 14, year: 1990, originalTitle: "Chikyu Sentai Fiveman", originalTitleEs: "Escuadrón Terrestre Fiveman", originalScore: "5/10", adaptationTitle: "No adaptada", adaptationScore: "N/A", summary: "<b>Serie Original:</b> Cinco hermanos, que trabajan como maestros de escuela, usan la tecnología desarrollada por sus padres desaparecidos para luchar contra el Imperio Galáctico Zone. Fue una de las series con menor audiencia en su momento.<br><br><b>Adaptación y Diferencias:</b> No fue adaptada.", posterOriginal: "https://lh3.googleusercontent.com/d/1WhKjKxGd624V0h6qkYfx36ngQFmkqtDY", posterAdaptation: null, producer: null },
            { id: 15, year: 1991, originalTitle: "Chōjin Sentai Jetman", originalTitleEs: "Escuadrón de Hombres Pájaro Jetman", originalScore: "10/10", adaptationTitle: "No adaptada", adaptationScore: "N/A", summary: "<b>Serie Original:</b> Considerada por muchos como la obra maestra del Sentai. Después de un ataque a una nave espacial, las 'Birdonic Waves' que darían poder al equipo se esparcen por Japón, alcanzando a cuatro civiles al azar. El único miembro original, el Red Ranger, debe reunirlos mientras su novia es convertida en una comandante enemiga. La trama es un drama intenso con un final impactante.<br><br><b>Adaptación y Diferencias:</b> No fue adaptada. Su éxito salvó a la franquicia de la cancelación.", posterOriginal: "https://lh3.googleusercontent.com/d/1AJT49lJhfTSTbgDCuqel9q2UP2EO78ax", posterAdaptation: null, producer: null },
            { id: 16, year: 1992, originalTitle: "Kyōryū Sentai Zyuranger", originalTitleEs: "Escuadrón Dinosaurio Zyuranger", originalScore: "7.5/10", adaptationTitle: "Mighty Morphin Power Rangers (T1)", adaptationScore: "9/10", summary: "<b>Serie Original:</b> La trama es una fantasía épica sobre cinco guerreros de antiguas tribus de dinosaurios que son despertados en el presente para luchar contra su archienemiga, la Bruja Bandora. El sexto guerrero, Burai, tiene una de las historias más trágicas de la franquicia.<br><br><b>Adaptación y Diferencias:</b> Power Rangers eliminó toda la trama de fantasía y la reemplazó con la historia de 'adolescentes con energía' en Angel Grove. Rita Repulsa (Bandora) y los monstruos son los mismos, pero el contexto es completamente diferente.", posterOriginal: "https://lh3.googleusercontent.com/d/1IKMHMXPECqCCgk07Lhwm9imyv14_6Yw4", posterAdaptation: "https://lh3.googleusercontent.com/d/1LHgfYZ_o8eKqL_6-vPXptlCp2nMgKnvG", producer: "Saban Entertainment" },
            { id: 17, year: 1993, originalTitle: "Gosei Sentai Dairanger", originalTitleEs: "Escuadrón de las Cinco Estrellas Dairanger", originalScore: "9.5/10", adaptationTitle: "MMPR (T2)", adaptationScore: "9/10", summary: "<b>Serie Original:</b> Una de las series más aclamadas, con una fuerte temática de Kung Fu y mitología china. Los Dairanger usan el poder del 'Ki' para luchar contra el Imperio Gorma. La historia es compleja, con coreografías de lucha excepcionales.<br><br><b>Adaptación y Diferencias:</b> Power Rangers solo utilizó el metraje de los robots (Thunderzords) y del Kiba Ranger (White Ranger). Los trajes de los cinco Dairanger principales nunca fueron usados por el equipo de PR, una decisión única en la historia de las adaptaciones.", posterOriginal: "https://lh3.googleusercontent.com/d/1mrr8Y2fcvzFnMbAlbhMIialaLiMavk1b", posterAdaptation: "https://lh3.googleusercontent.com/d/1yMSOLBZG-z4UT2HVbpi7AwG4tHbhuQvT", producer: "Saban Entertainment" },
            { id: 18, year: 1994, originalTitle: "Ninja Sentai Kakuranger", originalTitleEs: "Escuadrón Ninja Kakuranger", originalScore: "8/10", adaptationTitle: "MMPR (T3) / Alien Rangers", adaptationScore: "9/10", summary: "<b>Serie Original:</b> Con un tono mucho más cómico y ligero, sigue a los descendientes de legendarios ninjas que luchan contra los demonios Yokai. La serie tiene un estilo visual muy particular, utilizando elementos del manga en pantalla.<br><br><b>Adaptación y Diferencias:</b> MMPR usó el metraje de sus robots (Ninjazords y Shogunzords). Los trajes de los Kakuranger fueron finalmente utilizados para los 'Alien Rangers de Aquitar' en una miniserie.", posterOriginal: "https://lh3.googleusercontent.com/d/1DQgTQ68rg9Kjx5sRK8ftYQmsrcOkmkgF", posterAdaptation: "https://lh3.googleusercontent.com/d/13X3tfjfod2YNwhkTcNQ1V_G15cZDGXwC", producer: "Saban Entertainment" },
            { id: 19, year: 1995, originalTitle: "Chōriki Sentai Ohranger", originalTitleEs: "Escuadrón Superpoderoso Ohranger", originalScore: "6/10", adaptationTitle: "Power Rangers Zeo", adaptationScore: "9/10", summary: "<b>Serie Original:</b> Con un tono militarista y muy serio, la trama involucra a una organización militar que usa poderes de una antigua civilización para luchar contra el Imperio de Máquinas Baranoia. Su tono tuvo que ser suavizado a mitad de temporada debido a eventos trágicos en Japón.<br><br><b>Adaptación y Diferencias:</b> Power Rangers Zeo continuó la historia de MMPR, con los héroes encontrando los Cristales Zeo. Es aclamada por su madurez y por ser un gran paso adelante para la franquicia.", posterOriginal: "https://lh3.googleusercontent.com/d/1c-W8foUrxPnvIj6OFFtJr7r-xjeEe6-I", posterAdaptation: "https://lh3.googleusercontent.com/d/1N2YZO5v4-Ivnuoohs8bxD5scYy1MRTTH", producer: "Saban Entertainment" },
            { id: 20, year: 1996, originalTitle: "Gekisou Sentai Carranger", originalTitleEs: "Escuadrón de Carrera Furiosa Carranger", originalScore: "9/10", adaptationTitle: "Power Rangers Turbo", adaptationScore: "5.5/10", summary: "<b>Serie Original:</b> Carranger es una parodia completa del Super Sentai. Se burla de todos los clichés del género, con héroes que obtienen sus poderes por accidente y villanos incompetentes. Es una comedia pura.<br><br><b>Adaptación y Diferencias:</b> Power Rangers Turbo intentó tomarse en serio el metraje de comedia, lo que resultó en una temporada con un tono increíblemente extraño y a menudo ridículo. Es una de las temporadas más criticadas por los fans.", posterOriginal: "https://lh3.googleusercontent.com/d/1pZ9-qMfgyKy-Fg2Yvj3KIzXXsQZt8CC2", posterAdaptation: "https://lh3.googleusercontent.com/d/1AbMScrBBWU9gR2wtvz1HhnEzXMiSu6yR", producer: "Saban Entertainment" },
            { id: 21, year: 1997, originalTitle: "Denji Sentai Megaranger", originalTitleEs: "Escuadrón Electromagnético Megaranger", originalScore: "8.5/10", adaptationTitle: "Power Rangers in Space", adaptationScore: "10/10", summary: "<b>Serie Original:</b> La trama se centra en un grupo de estudiantes de secundaria que son miembros de un club de videojuegos. Descubren que el juego que están probando es en realidad un simulador para luchar contra una invasión de otra dimensión. Combina la vida escolar con la ciencia ficción.<br><br><b>Adaptación y Diferencias:</b> Power Rangers in Space fue una épica espacial que sirvió como conclusión a toda la era Zordon. Es considerada por muchos como la mejor temporada de la historia de PR por su trama, su villana (Astronema) y su emotivo final.", posterOriginal: "https://lh3.googleusercontent.com/d/1ibnxGs370MgyM3QBhZEmlKSdPeiUd28U", posterAdaptation: "https://lh3.googleusercontent.com/d/1uhUU1FIbtiNvcy7YGkRwVoLCaAJceX8w", producer: "Saban Entertainment" },
            { id: 22, year: 1998, originalTitle: "Seijuu Sentai Gingaman", originalTitleEs: "Escuadrón de Bestias Estelares Gingaman", originalScore: "7.5/10", adaptationTitle: "Power Rangers Lost Galaxy", adaptationScore: "9/10", summary: "<b>Serie Original:</b> Gingaman es una serie de fantasía sobre guerreros de un bosque mágico que heredan los poderes de las Bestias Estelares para luchar contra piratas espaciales. La trama se centra en la naturaleza y la magia.<br><br><b>Adaptación y Diferencias:</b> Lost Galaxy transformó la historia en una ópera espacial. La trama sigue a los habitantes de una colonia espacial, Terra Venture, que viajan por el universo en busca de un nuevo hogar. Es mucho más oscura y madura que su contraparte.", posterOriginal: "https://lh3.googleusercontent.com/d/1wJhHe5qpfUxLUIYsIiI8szj9Npw5YC-R", posterAdaptation: "https://lh3.googleusercontent.com/d/1VMjm81wF7iuYAfqYNxKlUUkYB_QzQo9g", producer: "Saban Entertainment" },
            { id: 23, year: 1999, originalTitle: "Kyuukyuu Sentai GoGoV", originalTitleEs: "Escuadrón de Rescate GoGoFive", originalScore: "8/10", adaptationTitle: "Power Rangers Lightspeed Rescue", adaptationScore: "8/10", summary: "<b>Serie Original:</b> La trama se centra en una familia de cinco hermanos, cada uno trabajando en un servicio de emergencia (bombero, policía, piloto, etc.), que son reclutados por su padre para luchar contra una familia de demonios.<br><br><b>Adaptación y Diferencias:</b> Lightspeed Rescue es una adaptación muy fiel. Mantiene la temática de una organización gubernamental de rescate que lucha contra demonios. La principal diferencia es que los Rangers no son hermanos.", posterOriginal: "https://lh3.googleusercontent.com/d/1cvybjek8eCrccLIOJN4oy3xWv8KEQ2-O", posterAdaptation: "https://lh3.googleusercontent.com/d/1BwkZsqNeVIzoXoyrG-PQK7Hic0aCM8r8", producer: "Saban Entertainment" },
            { id: 24, year: 2000, originalTitle: "Mirai Sentai Timeranger", originalTitleEs: "Escuadrón del Futuro Timeranger", originalScore: "10/10", adaptationTitle: "Power Rangers Time Force", adaptationScore: "10/10", summary: "<b>Serie Original:</b> Cuatro oficiales de policía del año 3000 viajan al año 2000 persiguiendo a un criminal. Allí, deben reclutar a un joven del presente para que se convierta en el Red Ranger. Es una serie aclamada por su trama madura y compleja.<br><br><b>Adaptación y Diferencias:</b> Time Force es una de las adaptaciones más fieles y queridas. Mantiene la trama casi intacta, incluyendo el tono serio, los personajes complejos y el romance central. Ambas son consideradas obras maestras.", posterOriginal: "https://lh3.googleusercontent.com/d/1zdaOsVYw43eH0DG21azPkTqPxnzptshc", posterAdaptation: "https://lh3.googleusercontent.com/d/16KmjmFySIMDHwnq5DjSWAyuGI-S15DS4", producer: "Saban Entertainment" },
            { id: 25, year: 2001, originalTitle: "Hyakujuu Sentai Gaoranger", originalTitleEs: "Escuadrón de las Cien Bestias Gaoranger", originalScore: "8/10", adaptationTitle: "Power Rangers Wild Force", adaptationScore: "7/10", summary: "<b>Serie Original:</b> Una sacerdotisa reúne a un grupo de jóvenes elegidos por los 'Power Animals', bestias gigantes que viven en una isla flotante, para defender la Tierra de los demonios Org. Fue la serie del 25º aniversario de Sentai.<br><br><b>Adaptación y Diferencias:</b> Wild Force mantiene la temática ecologista, con los Rangers protegiendo la Tierra de los Orgs. Es más recordada por el épico episodio de aniversario 'Forever Red', que reunió a todos los Red Rangers anteriores. Marca el final de la era Saban original.", posterOriginal: "https://lh3.googleusercontent.com/d/1FxyMdCgcJMspnFOsVrBE43ZKepL39dDt", posterAdaptation: "https://lh3.googleusercontent.com/d/1UX67rZ3lJDpJVXWy14B968RN_0RHNuyn", producer: "Saban Entertainment" },
            { id: 26, year: 2002, originalTitle: "Ninpū Sentai Hurricaneger", originalTitleEs: "Escuadrón de Viento Ninja Hurricaneger", originalScore: "8/10", adaptationTitle: "Power Rangers Ninja Storm", adaptationScore: "8/10", summary: "<b>Serie Original:</b> Tres estudiantes de la academia ninja Hayate deben luchar contra los ninjas espaciales Jakanja. Más tarde, se encuentran con los Gouraigers, dos hermanos de una academia rival que inicialmente son sus enemigos.<br><br><b>Adaptación y Diferencias:</b> Ninja Storm sigue una trama muy similar, pero con un tono mucho más cómico y autoconsciente. Fue la primera temporada producida enteramente por Disney y filmada en Nueva Zelanda, marcando un cambio de era.", posterOriginal: "https://lh3.googleusercontent.com/d/1aPVKb0QL4LsNwVdLO9hLj7SoDVSe5hsX", posterAdaptation: "https://lh3.googleusercontent.com/d/1zHTWCH5ZsY-g0dA6RqyEb_TSuLdslzuK", producer: "Disney" },
            { id: 27, year: 2003, originalTitle: "Bakuryū Sentai Abaranger", originalTitleEs: "Escuadrón de Dinosaurios Explosivos Abaranger", originalScore: "8.5/10", adaptationTitle: "Power Rangers Dino Thunder", adaptationScore: "9.5/10", summary: "<b>Serie Original:</b> Abaranger es una serie muy enérgica y excéntrica. Una chica de 'Dino Earth' llega a nuestra dimensión para encontrar a tres personas con 'Dino Guts' para luchar contra los Evolien. Los dinosaurios hablan y el Ranger Blanco (AbareKiller) es un villano psicópata y brillante.<br><br><b>Adaptación y Diferencias:</b> Dino Thunder es un clásico de la era Disney, aclamada por traer de vuelta a Tommy Oliver como el legendario Black Ranger y mentor del nuevo equipo. La trama es más coherente y los personajes son muy queridos.", posterOriginal: "https://lh3.googleusercontent.com/d/1N81Bw8aZNrCx7jG7gmzPoJi-IuDbhy1S", posterAdaptation: "https://lh3.googleusercontent.com/d/12sVrj4LDW-_2GzwPzQxASxY8sg6RAHsd", producer: "Disney" },
            { id: 28, year: 2004, originalTitle: "Tokusou Sentai Dekaranger", originalTitleEs: "Escuadrón de Investigación Especial Dekaranger", originalScore: "9/10", adaptationTitle: "Power Rangers S.P.D.", adaptationScore: "9.5/10", summary: "<b>Serie Original:</b> Es una serie de ciencia ficción policial, donde cada episodio es un 'caso'. Sigue a una unidad de la Policía Espacial en la Tierra que arresta a criminales alienígenas. Es muy querida por sus personajes y su formato.<br><br><b>Adaptación y Diferencias:</b> S.P.D. es una adaptación fantástica que expande el concepto. Ambientada en el año 2025, la trama sigue al escuadrón B de cadetes que deben convertirse en la primera línea de defensa de la Tierra. Es elogiada por su trama, desarrollo de personajes y tono maduro.", posterOriginal: "https://lh3.googleusercontent.com/d/1Bn_Z07l0I66oovma-kj_cCS2fG2Vl5Oo", posterAdaptation: "https://lh3.googleusercontent.com/d/16FGUzj9mAtTAHFoEnlZi8_N9a4AIor-d", producer: "Disney" },
            { id: 29, year: 2005, originalTitle: "Mahō Sentai Magiranger", originalTitleEs: "Escuadrón Mágico Magiranger", originalScore: "8.5/10", adaptationTitle: "Power Rangers Mystic Force", adaptationScore: "6.5/10", summary: "<b>Serie Original:</b> La trama se centra en la familia Ozu, cinco hermanos que descubren que su madre era una hechicera celestial y que ellos mismos son magos, destinados a luchar contra el imperio del inframundo Infershia. La magia y la familia son los temas centrales.<br><br><b>Adaptación y Diferencias:</b> Mystic Force mantiene la temática mágica, pero es criticada por centrarse excesivamente en el Red Ranger, dejando al resto del equipo subdesarrollado.", posterOriginal: "https://lh3.googleusercontent.com/d/1BPc_YGrEG1kVnazJ7tP9DIML7HK2aJqm", posterAdaptation: "https://lh3.googleusercontent.com/d/1nFRXh4aIqxm8xafCDOc2jgMq70ZPLWbJ", producer: "Disney" },
            { id: 30, year: 2006, originalTitle: "GoGo Sentai Boukenger", originalTitleEs: "Escuadrón Estrépito Boukenger", originalScore: "8/10", adaptationTitle: "Power Rangers Operation Overdrive", adaptationScore: "4/10", summary: "<b>Serie Original:</b> En la serie del 30º aniversario de Sentai, una organización llamada SGS reúne a un equipo de expertos para buscar y proteger 'Precious', artefactos peligrosos de civilizaciones antiguas, de múltiples facciones de villanos que compiten entre sí.<br><br><b>Adaptación y Diferencias:</b> Operation Overdrive es considerada una de las peores temporadas de Power Rangers, criticada por personajes desagradables, una trama floja y un episodio de aniversario decepcionante.", posterOriginal: "https://lh3.googleusercontent.com/d/1yt8APYmzMVt97VtS9LgOAncT2ALF7pyu", posterAdaptation: "https://lh3.googleusercontent.com/d/16UuwpRknOSFHwxr-KpQLAhb-Pw3yykSq", producer: "Disney" },
            { id: 31, year: 2007, originalTitle: "Juken Sentai Gekiranger", originalTitleEs: "Escuadrón del Puño de la Bestia Gekiranger", originalScore: "9/10", adaptationTitle: "Power Rangers Jungle Fury", adaptationScore: "8.5/10", summary: "<b>Serie Original:</b> Gekiranger es una épica de artes marciales centrada en dos escuelas rivales: el Geki Juken, que imita el espíritu de los animales, y el Rin Juken, que se basa en el dolor y el sufrimiento. La historia de los villanos Rio y Mele es una de las más complejas y trágicas.<br><br><b>Adaptación y Diferencias:</b> Jungle Fury es una joya infravalorada. Adapta bien la temática de artes marciales y es elogiada por su excelente mentor, RJ, y un desarrollo de personajes sólido.", posterOriginal: "https://lh3.googleusercontent.com/d/1IRpA4S3PKfXdW1KFBVKxPjrpYYU5jW96", posterAdaptation: "https://lh3.googleusercontent.com/d/1WC6IL5xFdRSHXRUTooE8N0GFyd-d9rtB", producer: "Disney" },
            { id: 32, year: 2008, originalTitle: "Engine Sentai Go-onger", originalTitleEs: "Escuadrón de Motores Go-onger", originalScore: "7.5/10", adaptationTitle: "Power Rangers RPM", adaptationScore: "10/10", summary: "<b>Serie Original:</b> Go-onger es una serie extremadamente cómica y ligera. Los Go-ongers se asocian con vehículos gigantes que hablan, los 'Engines', para luchar contra el clan Gaiark, que quiere contaminar la Tierra. Es ruidosa, colorida y dirigida a un público muy joven.<br><br><b>Adaptación y Diferencias:</b> Power Rangers RPM es una obra maestra que tomó los trajes para crear una historia opuesta. Ambientada en un futuro post-apocalíptico donde un virus informático ha conquistado el planeta, es la temporada más oscura, madura y aclamada por la crítica de toda la franquicia.", posterOriginal: "https://lh3.googleusercontent.com/d/1M80nzdxgAdFMafafk8Dd_BP9Nv0PG38y", posterAdaptation: "https://lh3.googleusercontent.com/d/10vo5GlvC0lOheKpUW2k1DpLS2jzRfcib", producer: "Disney" },
            { id: 33, year: 2009, originalTitle: "Samurai Sentai Shinkenger", originalTitleEs: "Escuadrón Samurái Shinkenger", originalScore: "10/10", adaptationTitle: "Power Rangers Samurai", adaptationScore: "5/10", summary: "<b>Serie Original:</b> Shinkenger es una de las series más queridas, centrada en un lord samurái y sus vasallos que luchan contra monstruos del inframundo usando el poder del 'Mojikara' (poder de los caracteres kanji). La trama tiene giros argumentales increíbles y está muy arraigada en la cultura japonesa.<br><br><b>Adaptación y Diferencias:</b> Power Rangers Samurai fue una adaptación casi literal, traduciendo los guiones escena por escena. Fue duramente criticada por esto, resultando en actuaciones forzadas y una falta de originalidad. Inicia la 'Era Neo-Saban'.", posterOriginal: "https://lh3.googleusercontent.com/d/1kU-Ej2k-HQx5mAweIcVO4-C-4sU6TAEj", posterAdaptation: "https://lh3.googleusercontent.com/d/1VgyZ-yfk1ejOhT755CBKPprcDGarEffp", producer: "Saban Brands" },
            { id: 34, year: 2010, originalTitle: "Tensou Sentai Goseiger", originalTitleEs: "Escuadrón Celestial Goseiger", originalScore: "6/10", adaptationTitle: "Power Rangers Megaforce", adaptationScore: "3/10", summary: "<b>Serie Original:</b> La trama sigue a los Goseigers, miembros de una raza de ángeles guardianes que viven en la Tierra en secreto. Deben proteger el planeta de tres facciones de villanos distintas que atacan una tras otra.<br><br><b>Adaptación y Diferencias:</b> Megaforce es criticada por ser blanda, con personajes planos y una trama poco desarrollada. Sirvió principalmente como preparación para la temporada de aniversario que le seguiría.", posterOriginal: "https://lh3.googleusercontent.com/d/1zZj-hYUUlh-H7VSdqgut9t2VFQniQu4q", posterAdaptation: "https://lh3.googleusercontent.com/d/1OUy13a1bj02n_GIPIltmNLgTrS8B6WI0", producer: "Saban Brands" },
            { id: 35, year: 2011, originalTitle: "Kaizoku Sentai Gokaiger", originalTitleEs: "Escuadrón Pirata Gokaiger", originalScore: "10/10", adaptationTitle: "Power Rangers Super Megaforce", adaptationScore: "3/10", summary: "<b>Serie Original:</b> Gokaiger es una celebración épica del 35º aniversario de Super Sentai. Un equipo de piratas espaciales llega a la Tierra buscando un tesoro y tienen la habilidad de transformarse en cualquiera de los 34 equipos de Sentai anteriores. Es una carta de amor a la historia de la franquicia.<br><br><b>Adaptación y Diferencias:</b> Super Megaforce es considerada una de las peores temporadas de PR por desperdiciar por completo este concepto, presentando los poderes de equipos 'nunca antes vistos en la Tierra' y culminando en una batalla final legendariamente decepcionante.", posterOriginal: "https://lh3.googleusercontent.com/d/1-QdIoIjGuD2vFsxJGzv7ZUTWxM5OnIo0", posterAdaptation: "https://lh3.googleusercontent.com/d/12VXwOtX1uZKYiN6qoLQRu6goB_vvQXF8", producer: "Saban Brands" },
            { id: 36, year: 2012, originalTitle: "Tokumei Sentai Go-Busters", originalTitleEs: "Escuadrón de Misiones Especiales Go-Busters", originalScore: "8/10", adaptationTitle: "Power Rangers Beast Morphers (2019)", adaptationScore: "8/10", summary: "<b>Serie Original:</b> Con una estética más oscura y de ciencia ficción, sigue a un equipo de espías de élite que luchan contra un virus informático llamado Messiah. Los trajes de cuero y la temática de espionaje la distinguen del resto.<br><br><b>Adaptación y Diferencias:</b> Esta serie fue omitida inicialmente. Años después fue adaptada como Beast Morphers, marcando el inicio de la era Hasbro. La adaptación fue un regreso a la buena forma, con una trama sólida y una sorprendente conexión con la aclamada RPM.", posterOriginal: "https://lh3.googleusercontent.com/d/1MuKXQegFf4fCh11CKk9k7yrF1TZhHqKt", posterAdaptation: "https://lh3.googleusercontent.com/d/1wXVSkqp_-lJhzSZh7WHVMUR0uSi5SXC8", producer: "Hasbro" },
            { id: 37, year: 2013, originalTitle: "Zyuden Sentai Kyoryuger", originalTitleEs: "Escuadrón de Bestias Eléctricas Kyoryuger", originalScore: "7.5/10", adaptationTitle: "Power Rangers Dino Charge", adaptationScore: "8.5/10", summary: "<b>Serie Original:</b> Kyoryuger es una serie increíblemente enérgica y alegre con temática de dinosaurios, baile (samba) y música. La trama sigue a los 'héroes más valientes de la historia' mientras luchan contra el Ejército Deboss.<br><br><b>Adaptación y Diferencias:</b> Dino Charge fue muy bien recibida, aclamada por su gran elenco de personajes, su humor y una trama de búsqueda de gemas que se mantuvo entretenida durante dos temporadas.", posterOriginal: "https://lh3.googleusercontent.com/d/1DXCIWk6PLYcCURf47Bd9bsTn0S-9dE_q", posterAdaptation: "https://lh3.googleusercontent.com/d/1EnCYcc-Crp54AbmOW7UcopqFfxgEgifr", producer: "Saban Brands" },
            { id: 38, year: 2014, originalTitle: "Ressha Sentai ToQger", originalTitleEs: "Escuadrón de Trenes ToQger", originalScore: "8.5/10", adaptationTitle: "No adaptada", adaptationScore: "N/A", summary: "<b>Serie Original:</b> Una serie con una trama sorprendentemente emotiva sobre un grupo de amigos que usan el poder de su imaginación para luchar contra las fuerzas de la oscuridad. Viajan en trenes mágicos y pueden intercambiar sus colores. Su temática se consideró 'demasiado japonesa' para ser adaptada.<br><br><b>Adaptación y Diferencias:</b> Omitida para la adaptación.", posterOriginal: "https://lh3.googleusercontent.com/d/1QaAfRreNa2qjyAMUYle-cb3hXUB8bOWq", posterAdaptation: null, producer: null },
            { id: 39, year: 2015, originalTitle: "Shuriken Sentai Ninninger", originalTitleEs: "Escuadrón de Shurikens Ninninger", originalScore: "5.5/10", adaptationTitle: "Power Rangers Ninja Steel", adaptationScore: "5.5/10", summary: "<b>Serie Original:</b> Una comedia familiar sobre los nietos del 'Último Ninja' que compiten para heredar su título mientras luchan contra un ejército de Yokai. Tiene un tono muy caótico y repetitivo.<br><br><b>Adaptación y Diferencias:</b> Ninja Steel cambió la trama a un show de competencia de guerreros intergaláctico. Mantuvo un tono muy juvenil y cómico, siendo una temporada promedio para muchos.", posterOriginal: "https://lh3.googleusercontent.com/d/1g3jM7lb0k7zTGosGrKQrIc5XXdywz9w4", posterAdaptation: "https://lh3.googleusercontent.com/d/1r9fM8q_n5dXpDgslI6SlpAAM277PPD8U", producer: "Saban Brands" },
            { id: 40, year: 2016, originalTitle: "Doubutsu Sentai Zyuohger", originalTitleEs: "Escuadrón Animal Zyuohger", originalScore: "7/10", adaptationTitle: "No adaptada", adaptationScore: "N/A", summary: "<b>Serie Original:</b> Un joven humano se une a cuatro 'Zyumans' (seres de un mundo animal paralelo) para defender la Tierra de invasores espaciales. La serie tiene una temática visual de cubos (similar a Minecraft) y animales.<br><br><b>Adaptación y Diferencias:</b> Omitida para la adaptación.", posterOriginal: "https://lh3.googleusercontent.com/d/1MaAjXjIi2gpM-VkgijtttiJEtSqFXHcw", posterAdaptation: null, producer: null },
            { id: 41, year: 2017, originalTitle: "Uchu Sentai Kyuranger", originalTitleEs: "Escuadrón Espacial Kyuranger", originalScore: "8/10", adaptationTitle: "Power Rangers Cosmic Fury (Parcial)", adaptationScore: "8.5/10", summary: "<b>Serie Original:</b> Una ópera espacial a gran escala. Comienza con un equipo de 9 rebeldes de toda la galaxia (y luego se expande a 12) que luchan para liberar al universo de la tiranía del Shogunato Espacial Jark Matter.<br><br><b>Adaptación y Diferencias:</b> Power Rangers Cosmic Fury adaptó los Zords y algunos villanos, pero creó trajes originales y una trama que sirve como secuela directa de Dino Fury, en lugar de ser una adaptación directa.", posterOriginal: "https://lh3.googleusercontent.com/d/1IdzR43TyUnIu-3z4ZQZkvd-FFG1HF8cg", posterAdaptation: "https://lh3.googleusercontent.com/d/1lZEFUqC6qHt9LkGRED6ByRQZoTQ5Rpn2", producer: "Hasbro" },
            { id: 42, year: 2018, originalTitle: "Kaitou Sentai Lupinranger VS Keisatsu Sentai Patranger", originalTitleEs: "Ladrón Sentai Lupinranger VS Policía Sentai Patranger", originalScore: "8.5/10", adaptationTitle: "No adaptada", adaptationScore: "N/A", summary: "<b>Serie Original:</b> Un concepto único con dos equipos de Rangers a la vez. Un equipo de ladrones fantasma que buscan recuperar una colección de artefactos para revivir a sus seres queridos, y un equipo de policía que intenta detenerlos a ellos y al sindicato criminal que también busca los artefactos.<br><br><b>Adaptación y Diferencias:</b> Omitida para la adaptación.", posterOriginal: "https://lh3.googleusercontent.com/d/1pGgKb2OSPAqhaqqV_SqATSzei7As3r-y", posterAdaptation: null, producer: null },
            { id: 43, year: 2019, originalTitle: "Kishiryu Sentai Ryusoulger", originalTitleEs: "Escuadrón de Caballeros Dragón Ryusoulger", originalScore: "7/10", adaptationTitle: "Power Rangers Dino Fury", adaptationScore: "9/10", summary: "<b>Serie Original:</b> Una antigua tribu de caballeros que usan el poder de los dinosaurios luchan para proteger la Tierra de la malvada Tribu Druidon. La temática es una mezcla de caballeros medievales y dinosaurios.<br><br><b>Adaptación y Diferencias:</b> Dino Fury es una de las temporadas más aclamadas de la era moderna de Power Rangers. Es elogiada por su gran elenco, una trama que respeta la continuidad y la introducción de temas de inclusión y representación.", posterOriginal: "https://lh3.googleusercontent.com/d/1bFlQXMJlAEe-zj9Ti8vTuVGSlBcTM4C_", posterAdaptation: "https://lh3.googleusercontent.com/d/1N-pqHNc-6KbHHlxwz8MbIfhgkmN7Z388", producer: "Hasbro" },
            { id: 44, year: 2020, originalTitle: "Mashin Sentai Kiramager", originalTitleEs: "Escuadrón de Máquinas Mágicas Kiramager", originalScore: "8.5/10", adaptationTitle: "No adaptada", adaptationScore: "N/A", summary: "<b>Serie Original:</b> Una princesa de una tierra de joyas llega a la Tierra para encontrar a cinco personas con una 'creatividad' brillante (un artista, un gamer, una atleta, un actor y una doctora) para que se asocien con gemas conscientes que se transforman en vehículos. Es una serie muy brillante y optimista.<br><br><b>Adaptación y Diferencias:</b> Omitida para la adaptación.", posterOriginal: "https://lh3.googleusercontent.com/d/1wGW6rUhBZGju0BV2fkJhENQ-aweuvkPP", posterAdaptation: null, producer: null },
            { id: 45, year: 2021, originalTitle: "Kikai Sentai Zenkaiger", originalTitleEs: "Escuadrón Mecánico Zenkaiger", originalScore: "7.5/10", adaptationTitle: "No adaptada", adaptationScore: "N/A", summary: "<b>Serie Original:</b> Para el 45º aniversario, un joven humano hereda el poder del primer Sentai y se une a cuatro 'Kikanoids' (robots de mundos paralelos) para luchar contra una tiranía que atrapa mundos. Los otros cuatro miembros están basados en robots gigantes de Sentai pasados. Es una comedia pura.<br><br><b>Adaptación y Diferencias:</b> Omitida para la adaptación.", posterOriginal: "https://lh3.googleusercontent.com/d/1lwvAdMdgemQ7ssDaQqXXiiERHdfJT_dQ", posterAdaptation: null, producer: null },
            { id: 46, year: 2022, originalTitle: "Avataro Sentai Donbrothers", originalTitleEs: "Escuadrón Avatar Donbrothers", originalScore: "9.5/10", adaptationTitle: "No adaptada", adaptationScore: "N/A", summary: "<b>Serie Original:</b> Una serie experimental, de culto y muy extraña, inspirada en el cuento japonés de Momotarō. La trama es surrealista y se centra en un grupo de héroes inadaptados que no se conocen entre sí y que luchan contra monstruos nacidos de los deseos humanos. Es aclamada por su guion y personajes únicos.<br><br><b>Adaptación y Diferencias:</b> Omitida para la adaptación.", posterOriginal: "https://lh3.googleusercontent.com/d/1dsoeRbME8vcl2nAPDBpAEQ0qmt_dSy2A", posterAdaptation: null, producer: null },
            { id: 47, year: 2023, originalTitle: "Ohsama Sentai King-Ohger", originalTitleEs: "Escuadrón de Reyes King-Ohger", originalScore: "9.5/10", adaptationTitle: "No adaptada", adaptationScore: "N/A", summary: "<b>Serie Original:</b> Una épica de fantasía con una trama política compleja. Los cinco héroes son los reyes y reinas de cinco reinos diferentes que deben superar sus diferencias para unirse y luchar contra un imperio que amenaza la Tierra. Utiliza tecnología de producción de vanguardia (pantallas LED en lugar de pantallas verdes).<br><br><b>Adaptación y Diferencias:</b> Omitida para la adaptación.", posterOriginal: "https://lh3.googleusercontent.com/d/1rvaWZZG3ejE8yQsdB3-7UbG6EjuCArh0", posterAdaptation: null, producer: null },
            { id: 48, year: 2024, originalTitle: "Bakuage Sentai Boonboomger", originalTitleEs: "Escuadrón Explosivo Boonboomger", originalScore: "En emisión", adaptationTitle: "Por anunciar", adaptationScore: "N/A", summary: "<b>Serie Original:</b> Con una temática de carreras, vehículos y 'creadores', la historia sigue a un equipo de reparto que acepta cualquier encargo, desde entregar paquetes hasta luchar contra los 'Hashiriyan', una pandilla espacial que busca causar estragos en los planetas.<br><br><b>Adaptación y Diferencias:</b> Aún por determinar.", posterOriginal: "https://lh3.googleusercontent.com/d/1_JxPnKqdl9kCjveN6elCsxRHwPmem4K4", posterAdaptation: null, producer: null },
            { id: 49, year: 2025, originalTitle: "Number 1 Sentai Gozyuger", originalTitleEs: "Escuadrón Número 1 Gozyuger", originalScore: "Próximamente", adaptationTitle: "Por anunciar", adaptationScore: "N/A", summary: "<b>Serie Original:</b> Anunciada oficialmente para ser la 49ª temporada de Super Sentai, pero aún no se han revelado detalles de la trama o la temática.<br><br><b>Adaptación y Diferencias:</b> Aún por determinar.", posterOriginal: "https://lh3.googleusercontent.com/d/1YHKxSWXu2zUyPZR9poQpUrJzA-lhFkIw", posterAdaptation: null, producer: null },
        ];
        
        // --- Elementos del DOM ---
        const mainScreen = document.getElementById('main-screen');
        const detailScreen = document.getElementById('detail-screen');
        const seriesGrid = document.getElementById('series-grid');
        const detailContent = document.getElementById('detail-content');
        const backBtn = document.getElementById('back-btn');
        const btnOriginal = document.getElementById('btn-original');
        const btnAdaptacion = document.getElementById('btn-adaptacion');
        const body = document.body;
        const sortByEl = document.getElementById('sort-by');
        const sortOrderEl = document.getElementById('sort-order');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');


        // --- Estado de la App ---
        let currentView = 'original'; // 'original' o 'adaptacion'
        let sortState = { by: 'year', order: 'asc' };
        let currentlyDisplayedIds = [];
        let currentDetailIndex = -1;

        // --- Lógica de Renderizado y Orden ---
        function getScoreValue(scoreString) {
            if (typeof scoreString !== 'string' || !scoreString.includes('/')) return 0;
            return parseFloat(scoreString.split('/')[0]);
        }

        function sortData(data) {
            const sorted = [...data].sort((a, b) => {
                if (sortState.by === 'year') {
                    return a.year - b.year;
                } else if (sortState.by === 'score') {
                    const scoreA = getScoreValue(currentView === 'original' ? a.originalScore : a.adaptationScore);
                    const scoreB = getScoreValue(currentView === 'original' ? b.originalScore : b.adaptationScore);
                    return scoreB - scoreA; // Default to descending for score
                }
                return 0;
            });

            if ((sortState.by === 'year' && sortState.order === 'desc') || (sortState.by === 'score' && sortState.order === 'asc')) {
                sorted.reverse();
            }
            
            return sorted;
        }
        
        function renderMainScreen() {
            let dataToRender = (currentView === 'original')
                ? seriesData
                : seriesData.filter(s => s.adaptationTitle !== 'No adaptada' && s.adaptationTitle !== 'Por anunciar');
            
            dataToRender = sortData(dataToRender);
            currentlyDisplayedIds = dataToRender.map(s => s.id);
            seriesGrid.innerHTML = '';

            dataToRender.forEach(series => {
                const isOriginalView = currentView === 'original';
                const poster = isOriginalView ? series.posterOriginal : series.posterAdaptation;
                const title = isOriginalView ? series.originalTitle : series.adaptationTitle;
                const titleEs = isOriginalView ? series.originalTitleEs : '';
                const isAdapted = series.adaptationTitle !== 'No adaptada' && series.adaptationTitle !== 'Por anunciar';

                const card = document.createElement('div');
                card.className = 'card bg-gray-900 rounded-lg overflow-hidden shadow-lg cursor-pointer fade-in';
                card.dataset.id = series.id;
                
                card.innerHTML = `
                    <div class="image-container aspect-[3/4.3] bg-gray-700">
                        <img src="${poster && poster.startsWith('https://lh3.googleusercontent.com') ? poster + '=w250' : poster}" alt="Portada de ${title}" class="w-full h-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x600/1a202c/4a5568?text=Imagen+no+disponible';">
                        ${isAdapted ? '<div class="adapted-dot"></div>' : ''}
                    </div>
                    <div class="p-3">
                        <h3 class="font-bold text-sm truncate">${title}</h3>
                        ${titleEs ? `<p class="text-xs text-gray-400 truncate">${titleEs}</p>` : ''}
                        <p class="text-xs text-gray-500 mt-1">${series.year}</p>
                    </div>
                `;
                seriesGrid.appendChild(card);
            });
        }

        function renderDetailScreen(seriesId) {
            const series = seriesData.find(s => s.id === parseInt(seriesId));
            if (!series) return;
            
            currentDetailIndex = currentlyDisplayedIds.indexOf(series.id);

            const isOriginalView = currentView === 'original';
            const poster = isOriginalView || !series.posterAdaptation ? series.posterOriginal : series.posterAdaptation;
            const mainTitle = isOriginalView ? series.originalTitle : series.adaptationTitle;
            const subTitle = isOriginalView ? `${series.originalTitleEs} (${series.year})` : `(${series.year})`;

            const isAdapted = series.adaptationTitle !== 'No adaptada' && series.adaptationTitle !== 'Por anunciar';
            let switchButtonHTML = '';
            if(isAdapted){
                const switchButtonText = isOriginalView ? 'Ver Adaptación &rarr;' : '&larr; Ver Original';
                switchButtonHTML = `<button id="switch-view-btn" data-series-id="${series.id}" class="mt-4 w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-300">${switchButtonText}</button>`;
            }

            detailContent.innerHTML = `
                <div class="md:w-1/3 flex-shrink-0">
                    <img src="${poster}" alt="Portada de ${mainTitle}" class="rounded-lg w-full shadow-md" onerror="this.onerror=null;this.src='https://placehold.co/400x600/1a202c/4a5568?text=Imagen+no+disponible';">
                    ${switchButtonHTML}
                </div>
                <div class="md:w-2/3 mt-6 md:mt-0">
                    <h2 class="text-3xl font-bold">${mainTitle}</h2>
                    <p class="text-lg text-gray-400 mb-4">${subTitle}</p>
                    
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                        <div class="bg-gray-800 p-4 rounded-lg">
                            <h4 class="font-semibold text-orange-400">Puntaje Original (Sentai)</h4>
                            <p class="text-2xl font-bold">${series.originalScore}</p>
                        </div>
                        <div class="bg-gray-800 p-4 rounded-lg">
                            <h4 class="font-semibold text-orange-400">Puntaje Adaptación (PR)</h4>
                            <p class="text-2xl font-bold">${series.adaptationScore}</p>
                        </div>
                    </div>
                     
                    ${series.producer ? `
                    <div class="mb-6 bg-gray-800 p-4 rounded-lg">
                        <p class="text-sm"><span class="font-bold text-gray-400">Productor de la Adaptación:</span> ${series.producer}</p>
                    </div>
                    ` : ''}

                    <div class="mb-4">
                        <h4 class="font-semibold text-xl mb-2">Análisis Detallado</h4>
                        <p class="text-gray-300 leading-relaxed">${series.summary}</p>
                    </div>
                    
                    ${series.adaptationTitle !== 'No adaptada' ? `
                    <div class="mt-4 bg-gray-800 p-4 rounded-lg">
                        <p class="text-sm"><span class="font-bold text-gray-400">Adaptado a:</span> ${series.adaptationTitle}</p>
                    </div>
                    ` : `
                    <div class="mt-4 bg-gray-800 p-4 rounded-lg">
                        <p class="text-sm font-bold text-gray-400">Esta serie no fue adaptada a Power Rangers.</p>
                    </div>`}
                </div>
            `;

            // Add event listener for the new switch button
            const switchBtn = document.getElementById('switch-view-btn');
            if (switchBtn) {
                switchBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    currentView = (currentView === 'original') ? 'adaptacion' : 'original';
                    updateView(currentView); // Update global styles
                    renderDetailScreen(switchBtn.dataset.seriesId); // Re-render detail screen
                });
            }

            // Update nav buttons
            prevBtn.disabled = currentDetailIndex <= 0;
            nextBtn.disabled = currentDetailIndex >= currentlyDisplayedIds.length - 1;

            mainScreen.classList.add('hidden');
            detailScreen.classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        function updateView(view) {
            currentView = view;
            if (view === 'original') {
                body.classList.remove('bg-slate-900');
                body.classList.add('bg-gray-800');
                btnOriginal.classList.add('bg-orange-600');
                btnOriginal.classList.remove('bg-gray-700');
                btnAdaptacion.classList.remove('bg-orange-600');
                btnAdaptacion.classList.add('bg-gray-700');
            } else {
                body.classList.remove('bg-gray-800');
                body.classList.add('bg-slate-900');
                btnAdaptacion.classList.add('bg-orange-600');
                btnAdaptacion.classList.remove('bg-gray-700');
                btnOriginal.classList.remove('bg-orange-600');
                btnOriginal.classList.add('bg-gray-700');
            }
            // Only render main screen if it's visible
            if(!mainScreen.classList.contains('hidden')){
                renderMainScreen();
            }
        }

        // --- Event Listeners ---
        
        btnOriginal.addEventListener('click', () => {
            updateView('original');
            renderMainScreen();
        });
        btnAdaptacion.addEventListener('click', () => {
            updateView('adaptacion');
            renderMainScreen();
        });

        seriesGrid.addEventListener('click', (e) => {
            const card = e.target.closest('.card');
            if (card) {
                renderDetailScreen(card.dataset.id);
            }
        });

        backBtn.addEventListener('click', () => {
            detailScreen.classList.add('hidden');
            mainScreen.classList.remove('hidden');
            // We need to re-render the main screen to apply any view changes that happened in detail view
            renderMainScreen();
        });

        sortByEl.addEventListener('change', (e) => {
            sortState.by = e.target.value;
            sortState.order = (sortState.by === 'year') ? 'asc' : 'desc';
            sortOrderEl.firstElementChild.style.transform = (sortState.order === 'asc') ? 'rotate(0deg)' : 'rotate(180deg)';
            renderMainScreen();
        });

        sortOrderEl.addEventListener('click', () => {
            sortState.order = sortState.order === 'asc' ? 'desc' : 'asc';
            sortOrderEl.firstElementChild.style.transform = (sortState.order === 'asc') ? 'rotate(0deg)' : 'rotate(180deg)';
            renderMainScreen();
        });

        prevBtn.addEventListener('click', () => {
            if (currentDetailIndex > 0) {
                renderDetailScreen(currentlyDisplayedIds[currentDetailIndex - 1]);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentDetailIndex < currentlyDisplayedIds.length - 1) {
                renderDetailScreen(currentlyDisplayedIds[currentDetailIndex + 1]);
            }
        });

        // --- Inicialización ---
        
        document.addEventListener('DOMContentLoaded', () => {
            sortOrderEl.firstElementChild.style.transform = (sortState.order === 'asc') ? 'rotate(0deg)' : 'rotate(180deg)';
            updateView('original');
            renderMainScreen();
        });

    </script>
</body>
</html>
